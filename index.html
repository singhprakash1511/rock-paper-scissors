<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sciossor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 class="heading">Rock Paper Sciossor</h1>
        <div class="options">
            <div class="option" id="rock">
                <img src="./images/rock.png" alt="Rock">
            </div>
            <div class="option" id="paper">
                <img src="./images/paper.png" alt="Rock">
            </div>
            <div class="option" id="scissors">
                <img src="./images/scissors.png" alt="Rock">
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>

            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="msg">
            <p id="mssg">Play your move</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
